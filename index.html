<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tetris.js</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/46/Tetris_logo.png" type="image/x-icon">

</head>
<body>
<audio id="tetrisMusic" loop>
  <source src="tetrisMusic.mp3" type="audio/mp3">
</audio>

<div class="logo-cont">
<img class="tetris-logo" src="tetris.png">
</div>
<div class="tetris-cont">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />

<div class="info">
  <h2>Tetris</h2>
  <p class="time"></p>
  <p class="score"></p>
  <p class="level">
    <span id="levelDisplay"></span>
  </p>
  <div class="next-piece">
  <p>Siguiente pieza:</p>
  <div class="pieza">
  <canvas id="next"></canvas></div>
  <button id="startButton" class="button">Jugar</button>
  </div>
  
</div>
<canvas id="main"></canvas>
</div>



<div id="gameOverOverlay">
  <h1>Game Over</h1>
  <p>Your Score: <span id="finalScore">0</span> pts</p>
  <button id="restartButton">Restart</button>
</div>
  <script  src="./index.js"></script>

</body>
</html>
